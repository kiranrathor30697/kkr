<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
        <link href="css/login.css" rel="stylesheet">
        <link href="css/footer.css" rel="stylesheet">
        <link href="css/signup.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
        <title>Sign Up</title>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    </head>
    <body>
        <div class="container border-2  k_signup">
          <div class="k_inlineblock">
            <section>
              <div class="mt-3">
                  <a href="" class="k_logo ">
                    <div class="k_fb k_box ps-1 pt-1 rounded-1">
                      <img src="img/icon-facebook.png" class="p-3">
                      <h4 class="fs-6 k_inlineblock">Continue with Facebook</h4>
                    </div>
                  </a>
                </div>
          
                <div class="pt-2">
                  <a href="" class="k_logo">
                    <div class="k_box ps-1 pt-1 rounded-1">
                      <img src="img/icon-google.png" class="p-3">
                      <h4 class="fs-6 k_inlineblock">Continue with Google</h4>
                    </div>
                  </a>
                </div>
                <div class="form-text mt-2">We don't post/share without your pession.</div>
            </section>
          </div>
          <div class="k_inlineblock">
            <form >
              <table>
                <tr class="" >
                  <td>
                    <div class="mb-3 input-group-lg k_outline">
                      <input type="email" autofocus class="form-control rounded-0 p-2 k_outline" name="email" id="exampleInputEmail1" placeholder="Email">
                    </div>
                  </td>
                  <td>
                    <div class="mb-3 input-group-lg">
                      <input type="password" class="form-control rounded-0 k_outline" name="password" id="password" placeholder="Password">
                    </div>
                  </td>
                </tr>
                <tr>
                  <td colspan="2">
                    <div class="mb-3 input-group-lg k_outline">
                      <input type="email" autofocus class="form-control rounded-0 p-2 k_outline" name="email" id="exampleInputEmail1" placeholder="Email">
                    </div>
                  </td>
                </tr>
                <tr>
                  <td colspan="2">
                    <div class="mb-3 input-group-lg">
                      <input type="password" class="form-control rounded-0 k_outline" name="password" id="password" placeholder="Password">
                    </div>
                  </td>
                </tr>
                <tr>
                  <td colspan="2">
                    <div class="mb-3 input-group-lg">
                      <input type="password" class="form-control rounded-0 k_outline" name="password" id="password" placeholder="Password">
                    </div>
                  </td>
                </tr>
              </table>
            </form>
          </div>  
        </div>
    </body>
</html>
